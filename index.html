            </div><!--center_musicas-->
        </div><!--container_musicas-->
        <div class="player_musica">
            <hr class="hr_top_musica">
            <div class="container_alinhar_player">
                <div class="container_alinhar">
                    <div class="musica_selecionada_play">

                    </div><!--musica_selecionada_play-->
                </div>
